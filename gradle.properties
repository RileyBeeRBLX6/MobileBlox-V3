# Project-wide Gradle settings.

# Specifies the JVM arguments used for the Gradle daemon.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enables parallel execution for faster builds
org.gradle.parallel=true

# Improves Gradle build speed by configuring only necessary projects
org.gradle.configureondemand=true

# AndroidX settings (required for modern Android development)
android.useAndroidX=true
android.enableJetifier=true

# Optimizes resource usage in libraries
android.nonTransitiveRClass=true

# Enables incremental Java compilation for faster builds
org.gradle.caching=true

# Enforces Kotlin JVM target compatibility for newer Android versions
kotlin.compiler.jvmTarget=17
